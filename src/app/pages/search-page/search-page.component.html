<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

<div class="search-page">
  <div class="search-container">
    <h2>Search for a Film</h2>

    <form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          formControlName="title"
          placeholder="Enter film title..."
        />
      </div>

      <div class="button-group">
        <button type="button" class="reset-btn" (click)="onReset()">
          X
        </button>
        <button type="submit" class="submit-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>

    <div *ngIf="submitted">
      <h3 *ngIf="filmResults.length > 0">Results:</h3>
      <div *ngIf="filmResults.length > 0; else noResults" class="results-grid">
        <app-card *ngFor="let film of filmResults" [film]="film"></app-card>
      </div>

      <ng-template #noResults>
        <p class="no-results">No films found matching your search.</p>
      </ng-template>
    </div>
  </div>
</div>
