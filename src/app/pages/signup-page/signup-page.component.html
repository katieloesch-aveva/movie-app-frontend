<div class="signup-page">
  <div class="signup-container">
    <h2>Sign Up</h2>

    <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group form-item">
        <label>Name:</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter your name"
        />
        <div *ngIf="submitted && f['name'].errors" class="error">
          <small *ngIf="f['name'].errors['required']">Name is required.</small>
          <small *ngIf="f['name'].errors['minlength']">
            Minimum 2 characters required.
          </small>
        </div>
      </div>

      <div class="form-group form-item">
        <label>Email:</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="error">
          <small *ngIf="f['email'].errors['required']"
            >Email is required.</small
          >
          <small *ngIf="f['email'].errors['email']">Enter a valid email.</small>
        </div>
      </div>

      <div class="form-group form-item">
        <label>Password:</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="submitted && f['password'].errors" class="error">
          <small *ngIf="f['password'].errors['required']"
            >Password is required.</small
          >
          <small *ngIf="f['password'].errors['minlength']">
            Minimum 6 characters required.
          </small>
        </div>
      </div>

      <div class="form-group form-item">
        <label>Confirm Password:</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Re-enter your password"
        />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error">
          <small *ngIf="f['confirmPassword'].errors['required']">
            Confirmation is required.
          </small>
          <small *ngIf="signupForm.errors?.['mismatch']">
            Passwords do not match.
          </small>
        </div>
      </div>

      <button type="submit">Sign Up</button>

      <p class="login-link">
        <span>Already have an account?</span>
        <a routerLink="/auth/login"><span>Log in</span></a>
      </p>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
