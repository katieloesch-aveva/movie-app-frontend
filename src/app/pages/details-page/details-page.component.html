<div class="film-details" *ngIf="film as f; else notFound">
  <div class="film-details__header">
    <img
      class="film-details__poster"
      [src]="f.poster_url || 'assets/placeholder-img.png'"
      [alt]="f.title || 'Poster'"
      (error)="f.poster_url = 'assets/placeholder-img.png'"
    />
  </div>
  
  <div class="film__info__main">
  <ul class="film-details__container">
    <div class="title_container">
    <li class="title__label"> {{ f.title }} ({{ f.release | date : "yyyy" }})</li>
    <app-btn-watchlist [film]="film" class="watchlist__button"></app-btn-watchlist>
    </div>

    <div class="film-info__container">
      <li>
        <span class="film-details__label">{{ f.runtime ?? "—" }} minutes</span>      
      </li>

      <li>
        <span class="film-details__label" class="color__purple"> {{ f.genre?.join(", ") || "—" }} </span>  
      </li>

      <!-- <li>
        <span class="synopsis__text"></span> {{ f.synopsis ?? "—" }}
      </li> -->
    </div>
    
  </ul>
  <li class="outside__box">
    <span class="synopsis__text">{{ f.synopsis ?? "—" }}</span> 
  </li>
  </div>
  
</div>

<ng-template #notFound>
  <p>Film not found.</p>
</ng-template>

<ng-template #notFound>
  <p>Film not found.</p>
</ng-template>
