<div class="film-details" *ngIf="film as f; else notFound">
  <div class="film-details__header">
    <img
      class="film-details__poster"
      [src]="f.poster_url || 'assets/placeholder-img.png'"
      [alt]="f.title || 'Poster'"
      (error)="f.poster_url = 'assets/placeholder-img.png'"
    />
  </div>
  <app-btn-watchlist [film]="film"></app-btn-watchlist>

  <ul class="film-details__container">
    <div class="film-details__header">
    <li class="title__label"> {{ f.title }} ({{ f.release | date : "yyyy" }})</li>
    </div>
    <!-- <li>
      <span class="film-details__label">Released:</span>
      {{ f.release | date : "yyyy" }}
    </li> -->
    <li>
      <span class="film-details__label">{{ f.runtime ?? "—" }} mins</span>
     
      
    </li>
    <li>
      <span> {{ f.genre?.join(", ") || "—" }} </span>
      
    </li>
    <li>
      <span class="film-details__label"></span> {{ f.synopsis ?? "—" }}
    </li>
  </ul>
</div>

<ng-template #notFound>
  <p>Film not found.</p>
</ng-template>

<ng-template #notFound>
  <p>Film not found.</p>
</ng-template>
