<a [routerLink]="['/details', film.id]" [state]="{ film }" class="film-card">
  <img
    [src]="film.poster_url || 'assets/placeholder-img.png'"
    [alt]="film.title || 'Poster'"
  />
  <span>{{ film.title }}</span>
</a>

<app-btn-watchlist [film]="film"></app-btn-watchlist>

<app-btn-edit *ngIf="isInWatchlist$(film.id) | async" [film]="film">
</app-btn-edit>
